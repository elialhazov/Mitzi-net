<!DOCTYPE html>
<html lang="he"> <!-- Defines the language of the document -->

<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport width to the device width -->
    <title>Mitzi-net</title> <!-- Sets the title of the document -->
    <link rel="icon" href="shopping.ico" type="image/x-icon"> <!-- Specifies the icon for the document -->
    <link rel="stylesheet" href="style.css"> <!-- Links to an external stylesheet -->
</head>

<body>
    <header>
        <img src="images.jpeg" alt="Mitzi logo"> <!-- Displays the logo with alternative text -->
        <h1>Registration for the service club Mitzi - Net</h1> <!-- Displays the heading -->
        <p>Our customer club gives you particularly worthwhile promotions, so that you can join and enjoy the variety of
            discounts we offer! </p> <!-- Displays a paragraph -->
    </header>
    <main>
        <form id="registration-form"> <!-- Form for user registration -->
            <div class="form-group">
                <label for="first-name">First name:</label> <!-- Label for first name input -->
                <input type="text" id="first-name" name="first-name" required> <!-- Text input for first name -->
            </div>
            <div class="form-group">
                <label for="last-name">Last name:</label> <!-- Label for last name input -->
                <input type="text" id="last-name" name="last-name" required> <!-- Text input for last name -->
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label> <!-- Label for phone input -->
                <input type="tel" id="phone" name="phone" required> <!-- Telephone input for phone -->
            </div>
            <div class="form-group">
                <label for="email">Email: </label> <!-- Label for email input -->
                <input type="email" id="email" name="email" required> <!-- Email input -->
            </div>
            <div class="form-group">
                <label for="password">Password: </label> <!-- Label for password input -->
                <input type="password" id="password" name="password" minlength="8" required> <!-- Password input -->
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm-Password: </label> <!-- Label for confirm password input -->
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                <!-- Confirm password input -->
            </div>
            <button type="submit">Sign up</button> <!-- Submit button for the form -->
        </form>
    </main>
    <footer>
        <p>All rights reserved to Mitzi-net &copy; 2024</p> <!-- Footer text with copyright notice -->
    </footer>

    <script src="js"></script> <!-- Links to an external JavaScript file -->
</body>

</html>
